<div class="search-container">
  <input id="search-input" type="text" placeholder="{{ i18n "searchLabel" }}" class="search-box">
  <div id="tag-list" class="tag-list"></div>
  <ul id="search-results" class="search-results"></ul>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/7.1.0/fuse.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', async () => {
    const res = await fetch('{{ "index.json" | relLangURL }}');
    const data = await res.json();
    const excludedTags = new Set([
      {{- $tags := .Site.Params.search.excludeTags -}}
      {{- if $tags -}}
        {{- range $i, $tag := $tags -}}
          {{- if $i }}, {{ end }}"{{ $tag }}"
        {{- end -}}
      {{- end -}}
    ]);

    const fuse = new Fuse(data, {
      keys: ['title', 'summary'],
      includeScore: true,
      threshold: 0.3
    });

    const input = document.getElementById('search-input');
    const resultsList = document.getElementById('search-results');
    const tagList = document.getElementById('tag-list');

    function renderResults(items) {
      resultsList.innerHTML = '';
      items.forEach((item) => {
        const li = document.createElement('li');
        li.innerHTML = `<a href="${item.permalink}">${item.title}</a>`;
        resultsList.appendChild(li);
      });
    }

    const tags = new Set();
    data.forEach(page => {
      if (page.tags) {
        page.tags.forEach(tag => {
          if (!excludedTags.has(tag)) {
            tags.add(tag);
          }
        });
      }
    });

    tags.forEach(tag => {
      const span = document.createElement('span');
      span.className = 'tag';
      span.textContent = tag;
      span.addEventListener('click', () => {
        const filtered = data.filter(page => page.tags && page.tags.includes(tag));
        renderResults(filtered);
      });
      tagList.appendChild(span);
    });

    input.addEventListener('input', () => {
      const query = input.value;
      const results = fuse.search(query)
        .map(r => r.item)
        .filter(item => {
          if (!item.tags) return true;
          return item.tags.every(tag => !excludedTags.has(tag));
        })
        .slice(0, 10);
      renderResults(results);
    });
  });
</script>
