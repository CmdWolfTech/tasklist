{{ define "main" }}
<section class="projects-list">
	<h2 class="section-title">projectList</h2>
	<div class="card-grid">
		{{ range .Pages }}
		<a href="{{ .RelPermalink }}" class="card">
			<div class="card-body">
				<h3>{{ .Title }}</h3>
				<p>{{ .Summary }}</p>
			</div>
		</a>
		{{ end }}
	</div>
</section>
{{ end }}
