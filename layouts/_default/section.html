{{ define "main" }}
<div class="section-content">
    <h1>{{ .Title }}</h1>
    {{ .Content }}
    {{ range .Pages }}
    <article class="summary">
        <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
        {{ .Summary }}
        <a href="{{ .RelPermalink }}">{{ i18n "ReadMore" | default "Read more" }}</a>
    </article>
    {{ end }}
</div>
{{ end }}
