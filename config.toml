baseURL = "https://cmdwolftech.gitlab.io/tasklist/"
title = "ProjectBoard"
buildFuture = true
defaultContentLanguage = "ja"
defaultContentLanguageInSubdir = true
enableGitInfo = true

[outputs]
  home = ["HTML", "JSON", "SITEMAP"]

[sitemap]
  changefreq = "monthly"
  priority = 0.5
  filename = "sitemap.xml"

[params]
  description = "sample"
  logo_text = "Logo_text"
  copyLight = "2025 ProjectBoard. Made with"
  profile_image = "profile.jpg"

  [params.social]
    twitter  = "https://twitter.com/yourhandle"
    facebook = "https://facebook.com/yourhandle"
    instagram = "https://instagram.com/yourhandle"
    threads   = "https://www.threads.net/@yourhandle"
    youtube   = "https://youtube.com/yourchannel"
    linkedin  = "https://linkedin.com/in/yourprofile"
    github    = "https://github.com/yourhandle"
    tiktok    = "https://tiktok.com/@yourhandle"
    note      = "https://note.com/yourhandle"
    bluesky   = "https://bsky.app/profile/yourhandle"

[languages]
  [languages.ja]
    languageName = "日本語"
    weight = 1
    contentDir = "content/ja"
    languageCode = "ja"

    [languages.ja.menu]
      [[languages.ja.menu.main]]
        identifier = "about"
        name = "概要"
        url = "/ja/about/"
        weight = 1
      [[languages.ja.menu.main]]
        identifier = "search"
        name = "検索"
        url = "/ja/search/"
        weight = 2

  [languages.en]
    languageName = "English"
    weight = 2
    contentDir = "content/en"
    languageCode = "en"

    [languages.en.menu]
      [[languages.en.menu.main]]
        identifier = "about"
        name = "About"
        url = "/en/about/"
        weight = 1
      [[languages.en.menu.main]]
        identifier = "search"
        name = "Search"
        url = "/en/search/"
        weight = 2
